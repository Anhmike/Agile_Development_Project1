  <body>
    <!-- navbar-->
    <header class="header" id="header">
      <div>
      <!-- Primary Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light py-4 border-custom bg-dark-custom">
        <h1>MediChecker</h1><i class="far fa-check-circle" style="font-size: 3rem;"></i>
      </nav>
    </div>
    </header>
    
    <!-- Hero Banner-->
    <section class="hero-home bg-cover bg-center" style="background-color: #0cb8b6; height: 250px; width: 100%;">
      <div class="container index-forward py-5 mb-5">
        <div class="row text-white">
          <div class="col-lg-12">
            <p class="h4 text-shadow" style="text-align: center;">Here to help you find the best price and location for all your medical needs. </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Form Section-->
    <form action="result.jsp" method="post">
    <section id="form-section">
        <div class="col-lg-12">
          <p class="h2 text-shadow">Search for prices here</p><br>
        
        <fieldset class="form-group">
          <div class="row" style="margin-left: 2px;">
            <legend class="col-form-label col-sm-2 pt-0"><b>Search By</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" id="code" type="radio" name="gridRadios" value="code" checked>
                <label class="form-check-label" for="code">Procedure Code</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="procedure" type="radio" name="gridRadios" value="procedure">
                <label class="form-check-label" for="procedure">Procedure Name</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="location" type="radio" name="gridRadios" value="location">
                <label class="form-check-label" for="location">Location</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="description" type="radio" name="gridRadios" value="description">
                <label class="form-check-label" for="description">Procedure Description</label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row" style="margin-left: 2px;">
          <label class="col-sm-2 col-form-label" for="inputSearchCriteria"><b>Search</b></label>
          <div class="col-sm-10">
            <input class="form-control" name="inputSearchCriteria" id="inputSearchCriteria" type="text" placeholder="e.g. Lung Transplant" required>
          </div>
        </div>

        <fieldset class="form-group">
          <legend class="col-form-label col-sm-5 pt-0"><b>Price Range</b></legend>
          <div class="form-group row">
            <div class="col-lg-6">
            <label class="col-sm-2 col-form-label" for="inputMinPrice">Minimum Price</label>
            <div class="col-sm-10">
              <input class="form-control" name="inputMinPrice" id="inputMinPrice" type="number" placeholder="$2,000" min="0" max="600000">
            </div>
            </div>
          <div class="col-lg-6">
            <label class="col-sm-2 col-form-label" for="inputMaxPrice">Maximum Price</label>
            <div class="col-sm-10">
              <input class="form-control" name="inputMaxPrice" id="inputMaxPrice" type="number" placeholder="$600,000" min="0" max="600000">
            </div>
          </div>
          </div>
        </fieldset>

      <fieldset class="form-group">
        <legend class="col-form-label col-sm-5 pt-0"><b>Distance Range</b></legend>
        <div class="form-group row">
        <div class="col-lg-6">
          <label class="col-sm-2 col-form-label" for="inputMaxDist">Maximum Distance</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputMaxDist" type="number" placeholder="1000 km" min="0">
          </div>
        </div>
        </div>
      </fieldset>
      
              <fieldset class="form-group">
          <div class="row" style="margin-left: 2px;">
            <legend class="col-form-label col-sm-2 pt-0"><b>Sort by</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" id="price" type="radio" name="SortBy" value="price" checked>
                <label class="form-check-label" for="price">Price</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="distance" type="radio" name="SortBy" value="distance">
                <label class="form-check-label" for="distance">Distance</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="ranking" type="radio" name="SortBy" value="ranking">
                <label class="form-check-label" for="ranking">Ranking (optimal combination of price and distance)</label>
              </div>
            </div>
          </div>
        </fieldset>
    
      <!-- <button class="btn btn-primary" type="submit" onclick="location.href='result.html'">Submit</button> -->
      <input class="btn btn-primary" type="submit" onclick="return validateCode()">

      </div>
    </section>
   </form>
